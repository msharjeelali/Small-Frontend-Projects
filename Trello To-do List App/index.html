<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bling Assessment Task</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <h1>Trello To Do List</h1>

    <div id="buttons-container">
        <button id="add-task-button" onclick="showNewTaskForm()">New Task</button>
        <button id="add-container-button" onclick="showNewContainerForm()">New Container</button>
    </div>

    <div class="container">
    </div>

    <div id="add-new-task">
        <h2>Add New Task</h2>
        <form onsubmit="handleSubmit(event)">
            <label for="task-title">Title</label>
            <input type="text" id="task-title" required>
            <label for="task-description">Description</label>
            <textarea id="task-description" rows="4" cols="10"></textarea>
            <label for="task-priority">Priority</label>
            <select id="task-priority">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
            <button id="cancel-add-task" type="button" onclick="hideNewTaskForm()">Cancel</button>
            <button id="confirm-add-task" type="submit" onclick="addNewTask()">Add Task</button>
        </form>
    </div>

    <div id="add-new-container">
        <h2>Add Container</h2>
        <form onsubmit="handleSubmit(event)">
            <label for="container-title">Title</label>
            <input type="text" id="container-title" required>
            <button id="cancel-add-container" type="button" onclick="hideNewContainerForm()">Cancel</button>
            <button id="confirm-add-container" type="submit" onclick="addNewContainer()">Add Container</button>
        </form>
    </div>

    <script src="./script.js"></script>
</body>

</html>
