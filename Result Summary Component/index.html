<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <main>
    <div class="card">
      <div class="result">
        <h3>
          Your Result
        </h3>
        <div id="score">
          <div id="obtain">76</div> of 100
        </div>
        <div id="remark">
          Great
        </div>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="summary">
        <h2>
          Summary
        </h2>
        <div class="individual" style="background-color: hsla(0, 100%, 67%, 0.1); color: hsl(0, 100%, 67%)">
          <p>First</p>
          <p class="total"><span class="obtain">72</span> / 100</p>
        </div>
        <div class="individual" style="background-color: hsla(39, 100%, 56%, 0.1); color: hsl(39, 100%, 56%)">
          <p>First</p>
          <p class="total"><span class="obtain">72</span> / 100</p>
        </div>
        <div class="individual" style="background-color: hsla(166, 100%, 37%, 0.1); color: hsl(166, 100%, 37%)">
          <p>First</p>
          <p class="total"><span class="obtain">72</span> / 100</p>
        </div>
        <div class="individual" style="background-color: hsla(234, 85%, 45%, 0.1); color: hsl(234, 85%, 45%)">

        </div>
        <button>
          Continue
        </button>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/sharjeel-ali07/">Sharjeel Ali</a>.
  </div>

  <script src="./script.js" type="module"></script>
</body>

</html>
